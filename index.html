<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe!</title>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="game-container">
			<h1>Tic Tac Toe</h1>
			<div class="cellContainer">
				<div cellNumber="0" class="cell">X</div>
				<div cellNumber="1" class="cell"></div>
				<div cellNumber="2" class="cell"></div>
				<div cellNumber="3" class="cell"></div>
				<div cellNumber="4" class="cell">O</div>
				<div cellNumber="5" class="cell"></div>
				<div cellNumber="6" class="cell"></div>
				<div cellNumber="7" class="cell"></div>
				<div cellNumber="8" class="cell"></div>
			</div>
			<h3 class="gameStatus">Status Text</h3>
			<button class="restartButton">Restart</button>
		</div>
	</body>
</html>
